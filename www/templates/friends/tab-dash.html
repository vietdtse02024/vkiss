<ion-view view-title="{{'home.diary' | translate}}"> 
	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear ion-ios-refresh-empty" href="#"></a>
	</ion-nav-buttons>
	<ion-content class="padding">
		<div class="list card" ng-repeat="item in model.listFriends">
			<div class="item item-divider">{{item.fullName}}</div>
			<div class="item item-body">
				<div>
					{{'last.update.location' | translate}}: <b>sector 3</b>
				</div>
			</div>
		</div>
	</ion-content> 
</ion-view>
