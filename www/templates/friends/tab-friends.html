<ion-view view-title="{{'home.friends.title' | translate}}"> 
	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear ion-ios-plus-empty" href="#/app/tab/add-friend"></a>
	</ion-nav-buttons>
	<ion-content>
	  <ion-list>
	    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in model.listFriends" type="item-text-wrap" href="#/app/tab/friends/{{item}}">
	      <img ng-src="img/ionic.png">
	      <h2>{{item.fullName}}</h2>
	      <p>{{item.phoneNumber}}</p>
	      <i class="icon ion-chevron-right icon-accessory"></i>
	
	      <ion-option-button class="button-assertive" ng-click="remove(item.accountId)">
	      	{{'btn.delete' | translate}}
	      </ion-option-button>
	    </ion-item> 
	  </ion-list> 
	</ion-content>
</ion-view>
