<ion-view view-title="{{'home.friends.title' | translate}}" ng-init="getListFriends()">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in model.listFriends" type="item-text-wrap" href="#/app/tab/chats/{{item.personId}}">
        <img ng-src="img/ionic.png">
        <h2>{{item.fullName}}</h2>
        <p>{{item.phoneNumber}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item> 
    </ion-list> 
  </ion-content>
</ion-view>
